<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Viaje
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-xs="auto">
                <ion-icon name="arrow-back" style="font-size:50px;margin-right:40px;cursor:pointer" (click)="back()"></ion-icon>
            </ion-col>
            <ion-col style="font-size: 40px">
                Seguimiento de viaje
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div #map id="map"style="width: 100%; height:670px"></div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
