<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Lista de choferes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let driver of drivers">
            {{driver.name}}
            <div class="item-note" slot="end">
                {{driver.email}}
                <ion-icon [name]="driver.habilitado ? 'checkmark-circle' : 'close-circle'" slot="start"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
